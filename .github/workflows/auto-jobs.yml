name: Auto Update Jobs

on:
  schedule:
    - cron: "0 6 * * *"   # Roz subah 6 baje (UTC)
  workflow_dispatch:     # Manual run ke liye

jobs:
  fetch-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install feedparser

      - name: Run job fetch bot
        run: python scripts/fetch_jobs.py

      - name: Commit and push changes
        run: |
          git config user.name "auto-job-bot"
          git config user.email "bot@github.com"
          git add jobs.json
          git commit -m "auto update jobs via rss" || echo "No changes to commit"
          git push
