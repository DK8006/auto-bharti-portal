name: Auto Update Jobs

on:
  schedule:
    - cron: "0 */6 * * *"   # हर 6 घंटे में
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run bot
        run: |
          python bot/update_jobs.py

      - name: Commit changes
        run: |
          git config user.name "auto-bharti-bot"
          git config user.email "bot@github.com"
          git add jobs.json
          git commit -m "Auto update jobs" || echo "No changes"
          git push
