<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>UP Bharti Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial;
  background:#f2f2f2;
  margin:0;
}
header{
  background:#0d6efd;
  color:#fff;
  padding:15px;
  text-align:center;
}
.container{
  padding:15px;
}
.job{
  background:#fff;
  margin-bottom:10px;
  padding:12px;
  border-radius:6px;
}
.tag{
  display:inline-block;
  background:#198754;
  color:#fff;
  padding:2px 6px;
  border-radius:4px;
  font-size:12px;
}
.btn{
  display:inline-block;
  margin-top:6px;
  margin-right:5px;
  padding:6px 10px;
  background:#0d6efd;
  color:#fff;
  text-decoration:none;
  border-radius:4px;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <h2>उत्तर प्रदेश भर्ती पोर्टल</h2>
  <p>सरकारी • प्राइवेट • अपडेट</p>
</header>

<div class="container" id="jobs">Loading...</div>

<script>
fetch("jobs.json")
.then(res => res.json())
.then(data => {
  const today = new Date().toISOString().split("T")[0];
  let html = "";

  data.forEach(j => {
    if(j.lastDate >= today){
      html += `
        <div class="job">
          <span class="tag">${j.type}</span>
          <h3>${j.title_hi}</h3>
          <p><b>Last Date:</b> ${j.lastDate}</p>
          <p>${j.details_hi}</p>
          <a class="btn" href="${j.apply}" target="_blank">Apply</a>
        </div>
      `;
    }
  });

  document.getElementById("jobs").innerHTML =
    html || "कोई नई भर्ती नहीं";
})
.catch(err => {
  document.getElementById("jobs").innerHTML = "Data load error";
  console.error(err);
});
</script>

</body>
</html>
