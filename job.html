<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Bharti Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f2f2f2}
header{background:#0d6efd;color:#fff;padding:12px;text-align:center}
.box{background:#fff;margin:10px;padding:12px;border-radius:6px}
.box p{margin:6px 0}
a.btn{display:block;text-align:center;
background:#198754;color:white;
padding:10px;border-radius:6px;
text-decoration:none;margin-top:12px}
</style>
</head>

<body>

<header>
  <h2 id="title">Bharti Details</h2>
</header>

<div class="box" id="content">
  Loading...
</div>

<script>
const params = new URLSearchParams(window.location.search);
const jobId = parseInt(params.get("id"));

fetch("jobs.json")
.then(res => res.json())
.then(data => {
  const job = data.find(j => j.id === jobId);

  if(!job){
    document.getElementById("content").innerHTML = "Bharti nahi mili";
    return;
  }

  document.getElementById("title").innerText = job.exam_name;

  document.getElementById("content").innerHTML = `
    <p><b>Department:</b> ${job.department}</p>
    <p><b>Last Date:</b> ${job.last_date}</p>
    <p><b>Age Limit:</b> ${job.age_limit}</p>
    <p><b>Fees:</b> ${job.fees}</p>
    <p><b>Qualification:</b> ${job.qualification}</p>
    <p><b>Syllabus:</b> ${job.syllabus}</p>

    <a class="btn" href="${job.apply_link}" target="_blank">
      Apply Online
    </a>
  `;
});
</script>

</body>
</html>
